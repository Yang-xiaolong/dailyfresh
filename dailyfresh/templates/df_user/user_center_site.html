{%extends 'df_user/base_user.html' %}

{%block child_content%}

		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{address_info.uAddress}} （{{address_info.uAddressee}} 收） {{address_info.uPhone}}</dd>
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form action="/user/user_center_site/" method="post">
                        {%csrf_token%}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="user_addressee" value="{{address_info.uAddressee}}" >
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="user_address">{{address_info.uAddress}}</textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="zip_code" value="{{address_info.uZipCode}}">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="user_phone" value="{{address_info.uPhone}}" >
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>
{%endblock child_content%}
